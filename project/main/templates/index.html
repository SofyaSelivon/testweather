<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="row">
    <h1 class="col-md-3 text-center">Погода</h1>
  </nav>

  <br /><br />

  <center class="row">
    <form method="get" class="col-md-6 col-md-offset-3" action="{% url 'meteo' %}">
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Enter city name" value="{{ Город|default:'' }}" />
      </div>
    </form>
  </center>

  {% if error %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3 alert alert-danger">
      {{ error }}
    </div>
  </div>
  {% endif %}

  {% if Температура %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>{{ Город }}</h3>
      <h5>Temperature: {{ Температура }}°C</h5>
    </div>
  </div>
  {% endif %}
</body>
</html>
